plugins {
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-web-services'
    /* WebClient */
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation "io.projectreactor:reactor-core:3.4.5"
    implementation group: 'io.projectreactor.netty', name: 'reactor-netty', version: '1.0.6'
    implementation group: 'io.netty', name: 'netty-codec-http2', version: '4.1.35.Final'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}
