spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  datasource:
    url: "jdbc:h2:~/testsa;MODE=MYSQL;DB_CLOSE_DELAY=-1"
    driver-class-name: org.h2.Driver
logging:
  level:
    root:
      info